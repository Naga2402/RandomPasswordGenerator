<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="password.css" >
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="password.js"> </script>


</head>
<body>
    
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display" style="align-items: center;">
            <input type="text" name="password" id="txtpassword" placeholder="Password">
            <img src="images/copy.png" id="copypass" title="copy password">
        </div>        
        <button id="generate"><img src="images/generate.png" >Generate Password</button>
    </div>
</body>
</html>
